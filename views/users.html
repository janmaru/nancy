@Master['master/master_internal']

@Section['Css']
<link href="../css/dataTables.bootstrap.css" rel="stylesheet" />
@EndSection

@Section['Content']
<!--This is content on the index page-->
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Users</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    List of Users
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Username</th>
                                    <th>Roles</th>
                                    <th>Modify</th>
                                </tr>
                            </thead>
                            <tbody>
                                @Each.Model.users
                                <tr class="gradeX">
                                    <td class="center">@Current.Id</td>
                                    <td>@Current.UserName</td>
                                    <td class="t">@Current.SimpleRoles</td>
                                    <td><a class="btn btn-success btn-sm btn-block" href="/users/@Current.Id">Modify</a></td>
                                </tr>
                                @EndEach
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
@EndSection


@Section['Script']
<!-- Page-Level Plugin Scripts - Tables -->
<script src="../js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="../js/plugins/dataTables/dataTables.bootstrap.js"></script>

<!-- Page-Level Demo Scripts - Tables - Use for reference -->
<script>
    $(document).ready(function () {
        $('#dataTables-example').dataTable();
        $(".t").each(function () {
            var editor = "<button data-placement='right' data-toggle='tooltip' data-original-title='Editor' class='btn btn-info btn-circle' type='button'><i class='fa fa-list'></i></button>";
            var admin = "<button data-placement='left' data-toggle='tooltip' data-original-title='Admin' class='btn btn-danger  btn-circle' type='button'><i class='fa fa-heart'></i></button>";
            var td = $(this);
            var s = td.html();
            console.log(s);
            s = s.toString().replace("0", admin).replace("1", editor).replace(",", "&nbsp;")
            td.html(s);
        });
        // tooltip demo
        $('.t').tooltip({
            selector: "[data-toggle=tooltip]",
            container: "body"
        })

        // popover demo
        $("[data-toggle=popover]")
            .popover()
    });

</script>
@EndSection
