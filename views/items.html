@Master['master/master_internal']

@Section['Css']
<link href="../css/dataTables.bootstrap.css" rel="stylesheet" />
@EndSection

@Section['Content']
   <!--This is content on the index page-->
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Items</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    List of Items
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                                <tr>
                                    <th>Order</th>
                                    <th>Title</th>
                                    <th>Description</th>
                                    <th>Image</th>
                                    <th>Modify</th>
                                </tr>
                            </thead>
                            <tbody>
                                @Each.Model.items
                                <tr class="gradeX">
                                    <td class="center">@Current.Value.Order</td>
                                    <td>@Current.Value.Title</td>
                                    <td>@Current.Value.Description</td>
                                    <td><img width="100" src="/images/@Current.Value.Image" /></td>
                                    <td><a class="btn btn-success btn-sm btn-block" href="/items/@Current.Value.Order">Modify</a></td>
                                </tr>
                                @EndEach
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
@EndSection


@Section['Script']
    <!-- Page-Level Plugin Scripts - Tables -->
<script src="../js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="../js/plugins/dataTables/dataTables.bootstrap.js"></script>

    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
<script>
    $(document).ready(function () {
        $('#dataTables-example').dataTable();
    });
</script>
@EndSection
